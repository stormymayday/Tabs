<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section>

        <!-- tite start -->
        <div class="title">
            <h2>about</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, tempore!</p>
        </div>
        <!-- title end -->

        <!-- about-center/section-center start -->
        <div class="about-center section-center">

            <article class="about-img">
                <img src="./hero-bcg.jpeg" alt="about picture" />
            </article>

            <article class="about">

                <!-- btn container start -->
                <div class="btn-container">
                    <button class="tab-btn" data-id="history">history</button>
                    <button class="tab-btn" data-id="vision">vision</button>
                    <button class="tab-btn" data-id="goals">goals</button>
                </div>
                <!-- btn container end -->

            </article>

            <article class="about-content">

            </article>

        </div>
        <!-- about-center/section-center end -->

    </section>

</body>

</html>
